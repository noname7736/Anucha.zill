
<!DOCTYPE html>
<html lang="en" class="bg-black scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHOST COMMANDER | SOVEREIGN v16.3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
          --ghost-red: #ff0000;
          --ghost-cyan: #00f0ff;
        }
        body { 
            font-family: 'JetBrains Mono', monospace; 
            background-color: #000;
            color: var(--ghost-red);
            overflow: hidden;
            margin: 0;
            cursor: crosshair;
        }
        .bg-dragon-grid {
            background-image: 
                linear-gradient(rgba(255, 0, 0, 0.04) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 0, 0.04) 1px, transparent 1px);
            background-size: 80px 80px;
        }
        .crt-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%),
                        linear-gradient(90deg, rgba(255, 0, 0, 0.04), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.04));
            background-size: 100% 4px, 4px 100%;
            z-index: 9999;
            pointer-events: none;
            opacity: 0.5;
        }
        .dragon-text {
            text-shadow: 0 0 20px rgba(255, 0, 0, 1), 0 0 40px rgba(255, 0, 0, 0.5);
            letter-spacing: -0.05em;
        }
        .glass-panel {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 0, 0, 0.15);
        }
        ::-webkit-scrollbar { display: none; }
        * { scrollbar-width: none; cursor: crosshair; }
        
        /* Tactical Aberration */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.4) 100%);
            z-index: 50;
            pointer-events: none;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="bg-dragon-grid">
    <div class="crt-overlay"></div>
    <div id="root"></div>
</body>
</html>
